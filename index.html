<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="shortcut icon" href="./Images/favicon.png" type="image/x-icon">
    <!--javascript-->
    <script src="./Javascript/script.js" defer></script>
    <!--style web-->
    <link rel="stylesheet" href="./Style/web.css">
    <!--style mobile-->
    <link rel="stylesheet" href="./Style/mobile.css">
    <!--icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Snake Game</title>
</head>

<body>

    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: </span>
        </div>
        <div class="play-board"></div>

    </div>
    <div class="controls">

        <div class="horizontal-controls">
            <i data-key="ArrowLeft" class="bi bi-arrow-left-circle-fill left-btn"></i>
            <i data-key="ArrowRight" class="bi bi-arrow-right-circle-fill right-btn"></i>
        </div>

        <div class="vertical-controls">
            <i data-key="ArrowDown" class="bi bi-arrow-down-circle-fill down-btn"></i>
            <i data-key="ArrowUp" class="bi bi-arrow-up-circle-fill up-btn "></i>
        </div>

    </div>


</body>

</html>
